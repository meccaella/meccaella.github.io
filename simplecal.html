<html>
<head>
<title>
CALCULATOR
</title>
<script language = "JavaScript">
function punan(){
document.uc.result.value = parseInt(document.uc.num1.value) + parseInt(document.uc.num2.value);
}
function kuwaan(){
document.uc.result.value = parseInt(document.uc.num1.value) - parseInt(document.uc.num2.value);
}
function daghanon(){
document.uc.result.value = parseInt(document.uc.num1.value) * parseInt(document.uc.num2.value);
}
function buak(){
document.uc.result.value = parseInt(document.uc.num1.value) / parseInt(document.uc.num2.value);
}
</script>
</head>
<form name = "uc">
<body bgcolor = black>
<center>
<font size = 6 face = "showcard gothic" color = white>
SIMPLE CALCULATOR<br><br>
<table>
<tr>
<td><font color = pink size = 5>1st number</td>
<td><input type = text name = "num1"</td>
</tr>
<tr>
<td><font color = pink size = 5>2nd number</td>
<td><input type = text name = "num2"</td>
</tr>
<tr>
<td><font color = pink size = 5>result</td>
<td><input type = text name = "result"</td>
</tr>
</table>
<input type = button name = "but1" value = "ADD" onclick = punan()>
<input type = button name = "but2" value = "SUBTRACT" onclick = kuwaan()>
<input type = button name = "but3" value = "MULTIPLY" onclick = daghanon()>
<input type = button name = "but4" value = "DIVISION" onclick = buak()>


</body>
</html>
